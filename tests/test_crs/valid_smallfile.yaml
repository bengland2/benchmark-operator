apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: my-ripsaw
spec:
  test_user: homer_simpson
  # to separate this test run from everyone else's
  clustername: test_ci
  # where elastic search is running
  es_server: "marquez.perf.lab.eng.rdu2.redhat.com"
  es_port: 9200
  es_index: ripsaw-fs-drift
  metadata_collection: true
  workload:
    name: smallfile
    args:
      clients: 1
      operation: ["create", "read", "append", "delete"]
      threads: 1
      file_size: 64
      files: 100
